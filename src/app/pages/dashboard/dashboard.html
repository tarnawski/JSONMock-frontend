<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h1>JSONMock</h1>
      <p><h4>Mock HTTP responses to test application</h4></p>
    </div>
    <div class="col-md-7">
      <div id="info" ng-show="dashboard.info && dashboard.count" class="alert alert-info" ng-bind="dashboard.info"></div>
      <div class="item pull-right" ng-show="!dashboard.count"><a ng-click="dashboard.logout()">LOGOUT</a></div>
    </div>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6">
        <application></application>
        <responses id="responsesList" response="dashboard.currentResponse"></responses>
        <button ng-show="dashboard.currentResponse" ng-click="dashboard.currentResponse = false"
                class="btn btn-success pull-right" >Create response </button>
      </div>
      <div class="col-md-6">
        <current-response ng-show="dashboard.currentResponse" current-response="dashboard.currentResponse" ></current-response>
        <create-response ng-show="!dashboard.currentResponse" current-response="dashboard.currentResponse" ></create-response>
      </div>
    </div>
  </div>
</div>
